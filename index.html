<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: red;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video1" autoplay loop muted>
            <source src="videos/Light.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2" autoplay loop muted>
            <source src="videos/Dark.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        // Get current time
        const currentTime = new Date().getHours();

        // Set the appropriate video based on the time
        if (currentTime >= 0 && currentTime < 18) {
            video1.style.display = 'block';
            video2.style.display = 'none';
        } else {
            video1.style.display = 'none';
            video2.style.display = 'block';
        }
    </script>
</body>
</html>
